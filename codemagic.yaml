workflows:
  botsguied-android:
    name: BotsGuied Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      groups:
        - google_credentials
      vars:
        PACKAGE_NAME: "com.botsguied.app"

    scripts:
      - name: Clean old builds
        script: |
          flutter clean

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Verify Flutter & Dart versions
        script: |
          flutter --version
          dart --version

      - name: Decode Firebase config (if any)
        script: |
          if [ -f "android/app/google-services.json" ]; then
            echo "Firebase google-services.json found ✅"
          else
            echo "⚠️ Missing google-services.json in android/app/"
          fi

      - name: Find main.dart
        script: |
          # Search for main.dart in the repo
          MAIN_FILE=$(find . -name "main.dart" | head -n 1)
          if [ -z "$MAIN_FILE" ]; then
            echo "❌ main.dart not found!"
            exit 1
          else
            echo "Found main.dart at $MAIN_FILE ✅"
          fi

      - name: Build release APK
        script: |
          flutter build apk --release --target=$MAIN_FILE

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

    publishing:
      email:
        recipients:
          - your@email.com  # Replace with your email
