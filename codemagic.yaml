workflows:
  botsguied-android:
    name: BotsGuied Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      groups:
        - google_credentials
      vars:
        PACKAGE_NAME: "com.botsguied.app"

    scripts:
      - name: Clean old builds
        script: |
          flutter clean

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Verify Flutter & Dart versions
        script: |
          flutter --version
          dart --version

      - name: Build release APK
        script: |
          flutter build apk --release --target=lib/main.dart

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

    publishing:
      email:
        recipients:
          - your@email.com  # Replace with your email
